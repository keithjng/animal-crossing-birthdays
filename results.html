<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animal Crossing</title>
  <link rel="stylesheet" href="main.css">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <div class="inline"><a href="/index.html"><img src="https://i.ibb.co/zQzCZJP/birthday-search-logo.png" alt="logo" class="logo" height="200" width="160"></a></div>
  <div class="inline"><h1>
    Animal Crossing Birthday Search!
  </h1></div>
  <br class="clearBoth"/>
  <h2>
    This is who your birthday buddy is:
  </h2>

  <!-- <script>
    var url='db.json';
  </script> -->

  <ul class="villager-container"></ul>

  <script id="villager-template" type="text/x-handlebars-template">
      {{#each villagers}}
      <img src="{{image}}">
      <h2>{{name}}</h2>
      <p>Personality: {{personality}}</p>
      <p>Species: {{species}}</p>
      <p>Favorite Color: {{favcolor}}</p>
      <p><a href="{{link}}">Link to Wiki</a></p>
      {{/each}}
  </script>

              var stone = Handlebars.compile(template)(data);
              $(character).append(stone);
     });
    }
    slingshot('db.json', '#tpl', '#character');
  </script> -->

</body>
</HTML>
