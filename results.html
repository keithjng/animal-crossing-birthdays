<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animal Crossing</title>
  <link rel="stylesheet" href="main.css">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <div class="inline"><a href="/index.html"><img src="https://i.ibb.co/zQzCZJP/birthday-search-logo.png" alt="logo" class="logo" height="200" width="160"></a></div>
  <div class="inline"><h1>
    Animal Crossing Birthday Search!
  </h1></div>
  <br class="clearBoth"/>
  <h2>
    This is who your birthday buddy is:
  </h2>

  <ul class="villager-container"></ul>

  <script id="villager-template" type="text/x-handlebars-template">
      <img src="{{image}}">
      <h2>{{name}}</h2>
      <pre>
      <div class="facts"><p>Personality:          {{personality}}</p></div>
      <div class="facts"><p>Animal Species:     {{species}}</p></div>
      <div class="facts"><p>Catch Phrase:       "{{phrase}}"</p></div>
      <div class="facts"><p>Favorite Color:     {{favcolor}}</p></div>
      </pre>
      <p><a href="{{link}}">Link to Wiki</a></p>
  </script>
  <script src="handlebars.js"></script>

</body>
</HTML>
